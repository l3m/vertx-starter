buildscript {
  ext {
    kotlinVersion = '1.3.0'
  }

  repositories {
    maven { url "http://af.d01.blkb.ch/mvn-libs-release-virtual" }
    maven { url "http://af.d01.blkb.ch/mvn-libs-snapshot-virtual" }
    maven { url "http://af.d01.blkb.ch/maven-jcenter.com-remote" }
  }

  dependencies {
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    classpath 'com.github.jengelman.gradle.plugins:shadow:4.0.2'
  }
}
plugins {
  id 'java'
  id 'application'
  id 'io.vertx.vertx-plugin' version '0.1.0'
}

apply plugin: 'com.github.johnrengelman.shadow'
apply plugin: 'org.jetbrains.kotlin.jvm'
apply plugin: 'kotlin-kapt'


ext {
  kotlinVersion = '1.3.0'
  vertxVersion = '3.5.3'
  daggerVersion = '2.19'
  junitJupiterEngineVersion = '5.2.0'
}

repositories {
  mavenLocal()
  jcenter()
}

group = 'io.aveny'
version = '1.0.0-SNAPSHOT'

sourceCompatibility = '1.8'
mainClassName = 'io.vertx.core.Launcher'

def mainVerticleName = 'io.aveny.starter.MainVerticle'
def watchForChange = 'src/main/kotlin/**/*'
def doOnChange = './gradlew classes'

dependencies {
  implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlinVersion"

  implementation "io.vertx:vertx-core:$vertxVersion"
  implementation "io.vertx:vertx-auth-jwt:$vertxVersion"
  implementation "io.vertx:vertx-web:$vertxVersion"

  implementation "com.google.dagger:dagger:$daggerVersion"
  kapt "com.google.dagger:dagger-compiler:$daggerVersion"

  testImplementation "io.vertx:vertx-junit5:$vertxVersion"
  testRuntime("org.junit.jupiter:junit-jupiter-engine:$junitJupiterEngineVersion")
}

tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).all {
  kotlinOptions {
    jvmTarget = "1.8"
  }
}

shadowJar {
  classifier = 'fat'
  manifest {
    attributes 'Main-Verticle': mainVerticleName
  }
  mergeServiceFiles {
    include 'META-INF/services/io.vertx.core.spi.VerticleFactory'
  }
}

test {
  useJUnitPlatform()
  testLogging {
    events 'PASSED', 'FAILED', 'SKIPPED'
  }
}

vertx {
  mainVerticle = 'io.aveny.starter.MainVerticle'
  vertxVersion = '3.5.3'
  jvmArgs = ["-Xdebug", "-Xrunjdwp:transport=dt_socket,server=y,suspend=n,address=5005"]
  redeploy=false
}

run {
  args = [
    'run',
    mainVerticleName,
    "--redeploy=$watchForChange",
    "--launcher-class=$mainClassName",
    "--on-redeploy=$doOnChange",
    "--instances=4"]
}

task {
  wrapper(type: Wrapper) {
    gradleVersion = '4.10.2'
  }
}
